<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#ffffff" stroke="#000000" stroke-width="2"/>
  
  <!-- QR Code Pattern (simplified placeholder) -->
  <!-- Top-left corner squares -->
  <rect x="20" y="20" width="60" height="60" fill="#000000"/>
  <rect x="30" y="30" width="40" height="40" fill="#ffffff"/>
  <rect x="40" y="40" width="20" height="20" fill="#000000"/>
  
  <!-- Top-right corner squares -->
  <rect x="220" y="20" width="60" height="60" fill="#000000"/>
  <rect x="230" y="30" width="40" height="40" fill="#ffffff"/>
  <rect x="240" y="40" width="20" height="20" fill="#000000"/>
  
  <!-- Bottom-left corner squares -->
  <rect x="20" y="220" width="60" height="60" fill="#000000"/>
  <rect x="30" y="230" width="40" height="40" fill="#ffffff"/>
  <rect x="40" y="240" width="20" height="20" fill="#000000"/>
  
  <!-- Pattern dots (simplified QR pattern) -->
  <circle cx="120" cy="80" r="4" fill="#000000"/>
  <circle cx="180" cy="80" r="4" fill="#000000"/>
  <circle cx="120" cy="140" r="4" fill="#000000"/>
  <circle cx="180" cy="140" r="4" fill="#000000"/>
  <circle cx="120" cy="200" r="4" fill="#000000"/>
  <circle cx="180" cy="200" r="4" fill="#000000"/>
  <circle cx="80" cy="120" r="4" fill="#000000"/>
  <circle cx="80" cy="180" r="4" fill="#000000"/>
  <circle cx="220" cy="120" r="4" fill="#000000"/>
  <circle cx="220" cy="180" r="4" fill="#000000"/>
  
  <!-- UPI Text -->
  <text x="150" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#000000">UPI QR Code</text>
</svg>

